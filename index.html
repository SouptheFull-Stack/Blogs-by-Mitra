<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Blogs with Mitra</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>

  <body class="container dark">
    <header>
      <nav>
        <h1>Welcome to the start of your blogging journey!</h1>
        <img id="theme-switcher" src="./assets/images/sun light icon.png" />
      </nav>
    </header>

    <main>
      <div id="box-left" class="box">
        <img
          src="./assets/images/collage blog.png"
          alt="collage of different hobbies"
        />
      </div>
      <section class="box">
        <h2>What's on your mind?</h2>
        <form id="myForm" class="input-form" method="POST">
          <div>
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Type your username here..."
            />
          </div>
          <div class="input-form">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title your blog here..."
            />
          </div>
          <div class="input-form">
            <label for="content">Content</label>
            <textarea
              id="content"
              name="content"
              rows="6"
              cols="50"
              placeholder="Share your knowledge here..."
            ></textarea>
          </div>
        </form>
        <button id="submit">Submit</button>
        <h3 id="response"></h3>
      </section>
    </main>

    <footer>
      <h2>Keep updated with our projects!</h2>
      <h3>Facebook</h3>
      <img src="./assets/images/fb icon.png" alt="the facebook logo icon" />
      <h3>Twitter</h3>
      <img src="./assets/images/twitter icon.png" alt="the twitter logo icon" />
      <h3>Instagram</h3>
      <img src="./assets/images/ig icon.png" alt="the instagram logo icon" />
      <p>Made with ❤️ by Mitra</p>
    </footer>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
